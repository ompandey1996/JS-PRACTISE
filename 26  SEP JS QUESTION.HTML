  <script>
    //  WRITE A FUNCTION WHICH TAKES TWO ARGUMENT LETTER AND WORD IF FOUND LETTER REVERSE THEB REVERSE IT //
    // EX RAM KILLED THE TIGER // OP MAR KILLED THE TIGER //
    function ReverseFromLetter(word, letter) {
      let words = word.split(' ')

      for (let i = 0; i < words.length; i++) {
        if (words[i].includes(letter)) {
          words[i] = words[i].split('').reverse().join('')

        }
      }
      return words.join(" ");
    }
    console.log(ReverseFromLetter('ram killed the tige', 'k'));
  </script>

  <script>
    // if acharacter coming two times return false    else true
    function DuplicateFalse(A) {
      let hasDuplicate = false;  // Flag to track duplicates

      A.toLowerCase().split("").forEach(function (value, index) {
        // Check if the current character is a duplicate
        if (A.indexOf(value) !== index) {
          hasDuplicate = true;
        }
      });

      return hasDuplicate ? "false" : "true";
    }

    console.log(DuplicateFalse("AppLE"));  // Output: false

  </script>

      // Check for progenic number

  <script>
    //return string which have no ["a","b12",""c]  op b12//
    function numInStr(arr) {
      const result = [];

      for (let i = 0; i < arr.length; i++) {
        if (/\d/.test(arr[i])) {  // Check if the string contains a digit
          result.push(arr[i]);
        }
      }

      return result;
    }

    console.log(numInStr(["1a", "a", "2b", "b"]));  // Output: ["1a", "2b"]


  </script>
  <script>
    //   Write a function that returns the least common multiple (LCM) of two integers.

    // Examples
    // lcm(9, 18) ➞ 18

    // lcm(8, 5) ➞ 40

    // lcm(17, 11) ➞ 187//
    function lcm(n1, n2) {
      var smaller = Math.min(n1, n2);
      var larger = Math.max(n1, n2);

      var res = larger;
      while (res % smaller !== 0) {
        res += larger;
      }

      return res;
    }


    console.log(lcm(5, 6))
  </script>

  <script>
    //    write  function   which will take array and a no n it we have decrease -2  if array array element is ebven and +2 for odd array element   and we have perform till the value of second arg//
    //[3,6,11]-[5,4,13] [7 ,2 15],[9,0,17] //final op-[9,0,17]
    function UpDownElementsValues(arr, n) {
      let formedarr = [];
      while (n >= 1) {

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 0) {
            arr[i] = arr[i] - 2;
            formedarr.push(arr[i])
          }
          else {
            arr[i] = arr[i] + 2;
            formedarr.push(arr[i])
          }
        }
        n--
      }
      formedarr = arr
      return formedarr;

    }
    let upside = UpDownElementsValues([3, 6, 7], 3);
    console.log(upside)
