<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let vs var</title>
</head>
<body>
    <script>
         for( var i=0;i<5;i++){
     setTimeout(function(){
        console.log(i)
     },1000)

    }
    </script>
    <script>      
    for(let i=0;i<5;i++){
     setTimeout(function(){
        console.log(i)
     },1000)
     console.log(" sssss")
     
    
    }
    
    </script>
    
</body>
</html>
