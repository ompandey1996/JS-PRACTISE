<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="slide.css">
  <title>ImgSlider</title>
</head>

<body>
  <div class="img-container">
    <div class="slide">
      <div class="red">1</div>
    </div>
    <div class="slide">
      <div class="blue">2</div>
    </div>
    <div class="slide">
      <div class="green">3</div>
    </div>
    <button class="prev" onclick="controller(-1)">Prev </button>
    <button class="next" onclick="controller(1)">Next</button>
  </div>
  <script src="slide.js"></script>
</body>

</html>
