function counttrue(...args) {
  let count = 0;
  for (let i = 0; i < args.length; i++) {
    if (args[i] == "true") {
      count++;
    
    }
  }
  console.log(count);
}

// Example usage:
counttrue("true", "false", "true", "true"); // Output: 3
counttrue("true", "true", "true", "true");   // Output: 4

    <script>

function concat(arrays) {

  
  // Concatenate the first two subarrays using the spread operator.
  return [...arrays[0], ...arrays[1]];
}

console.log(concat([[2, 3], [3, 4, 5]])); // Output: [2, 3, 3, 4, 5]

  //   function takes two argument no and length and itr gives multiple of no till length

<script>
 // A repdigit is a positive number composed out of the same digit. Create a function that takes an integer and returns whether it's a repdigit or not if repdigit or 0 return true and if - value then return false.
     function repdig(n){
        if(n==0){
          console.log("true")
        }
       
        if(n==-n){
          console.log("false")
        }
        
       let original=n.toString().split("")       
       let rev=n.toString().split("").reverse();
          if(JSON.stringify(original)==JSON.stringify(rev)){
            console.log("true")
          }      
          else{
            console.log("false")
          }
        }
        
     repdig(77);
</script>

  //  remove trailing and leading zero   trailimg means before decimal and leading means after decimal
     // op 000.3 // op-3 3.000 op-3 00.3.14000 o/p 3.14;
     function removetrailleaddecimal(n) {
  // Remove leading zeros before and after the decimal point
  n = n.replace(/^0+|0+$/g, '');
  n= n.replaceAll(".","")
  return n;
}    
const output = removetrailleaddecimal('00.3314.0000'
);
console.log(output);
</script>

<script>
  //basic calculator //
   function calculator(a,b,c){
    if(b=="*"){
      return a*c;
    }
    if(b=="+"){
      return a + c;
    }
    if(b=="/"){
      return a/b;
    }
    if(b=="-"){
      return (a-c)
    }

   }
let x=calculator(7,"*",5);
console.log(x);

</script>

<script>
     function  squareeverydigit(n){
          let data =n.toString();
          let square ="";
          for(let i=0;i<data.length;i++){

          }
