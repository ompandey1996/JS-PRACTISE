  <script>
    //reverse string without inbuilt function
    // hello ram o/p ram hello
    function revstr(a) {
      let result = [];
      let part = a.split(" ")
      for (let i = part.length - 1; i >= 0; i--) {

        result.push(part[i])
      }
      return result.toString()

    }
    console.log(revstr("i am don ")) 
  </script>
  <script>
    //   return true false if all array elements are identical//
    function areAllElementsIdentical(arr) {
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] !== arr[0]) {
          return false; // Found a different element, return false
        }

      }
      return true; // All elements are identical
    }

    console.log(areAllElementsIdentical(["a", "a", "a"])); // Output: true
    console.log(areAllElementsIdentical(["a", "b", "c"])); // Output: false

  </script>

  <script>
    //move all capital letter to the front of the word//
    function capToFront(word) {
      let capitalLetters = "";
      let lowercaseLetters = "";

      for (let i = 0; i < word.length; i++) {
        if (word[i] === word[i].toUpperCase()) {
          capitalLetters += word[i];

        } else {
          lowercaseLetters += word[i];
        }
      }

      return capitalLetters + lowercaseLetters;
    }

    console.log(capToFront("hApPy")); // Output: "APhpy"
    console.log(capToFront("moveMENT")); // Output: "MENTmove"

  </script>

  <script>
    function Volumeofboxes(a, b, c) {
      let fstpart = 1;
      let sndpart = 1;
      let trdpart = 1;
      for (let i = 0; i < a.length; i++) {
        fstpart *= a[i]

      }
      for (let i = 0; i < b.length; i++) {
        sndpart *= b[i]

      }
      for (let i = 0; i < c.length; i++) {
        trdpart *= c[i]

      }
      return fstpart + sndpart + trdpart;
    }
    console.log(Volumeofboxes([2, 3, 2], [6, 6, 7], [1, 2, 1]))
  </script>
  <script>
    //       Arrays can be mixed with various types. Your task for this challenge is to sum all the number elements in the given array. Create a function that takes an array and returns the sum of all numbers in the array.

    // Examples
    // numbersSum([1, 2, "13", "4", "645"]) ➞ 3
    function numbersSum(array) {
      let sum = 0;
      for (let item of array) {
        if (typeof item === "number") {
          sum += item;
        }
      }
      return sum;
    }
    console.log(numbersSum([1, 2, "13", "4", "645"]))
  </script>
  <script>
    //  array is special if even index has even no and odd index has odd no   is special   if special return true
    function specialarray(a) {
      let result;
      for (let i = 0; i < a.length; i++) {

        //   even //
        if (a[i] % 2 == 0 && i % 2 == 0) {
          continue;
        }
        // odd  
        if (a[i] % 2 != 0 && i % 2 != 0) {
          continue
        }
        return false
      }
      return true;
    }
    console.log(specialarray([0, 1, 2, 4, 7]))
  </script>



  <script>


    function rotateRight(arr, steps) {
      const n = arr.length;
      if (n === 0) {
        return arr;
      }

      // Calculate the effective number of steps (in case steps > n)
      const effectiveSteps = steps % n;


      const rotatedArray = [];


      for (let i = n - effectiveSteps; i < n; i++) {
        rotatedArray.push(arr[i]);
      }

      for (let i = 0; i < n - effectiveSteps; i++) {
        rotatedArray.push(arr[i]);
      }

      return rotatedArray;
    }

    const inputArray = [1, 2, 3, 4, 5, 6];
    const steps = 3;
    const rotatedArray = rotateRight(inputArray, steps);
    console.log(rotatedArray); // Output: [6, 5, 4, 1, 2, 3]

  </script>

  <script>
    // mirror an array ex[1,2,3,4] o/p [1,2,3,4,3,2,1]
    function mirrorarray(a) {
      let mirrarray = [];
      for (let i = 0; i < a.length; i++) {
        mirrarray.push(a[i])
      }
      for (j = a.length - 2; j >= 0; j--) {
        mirrarray.push(a[j])
      }
      console.log(mirrarray)
    }
    mirrorarray([1, 2, 3, 4])

  </script>
