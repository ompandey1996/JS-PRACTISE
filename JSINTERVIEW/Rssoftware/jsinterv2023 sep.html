<script>
  // FUNCTION HOSTING 

//we   can use the function even before declaring it it is called hosting//
sayHello(); // This works, even though the function is called before its declaration

function sayHello() {
  console.log("Hello!");
}

sayHi(); // This will result in an error because sayHi is not defined yet

var sayHi = function() {
  console.log("Hi!");
}
</script>

   <script>
  // recursive //
   // when a function call itself //  
      //print 10,9,8,7,6,5,4,3...
    function countupto(a){
      if(a<=0){
        console.log("terminate")
      }
      else{
        console.log(`${a}`);
         countupto(a-1);
      }

    }    
      countupto(10) ;  
   </script>
   <script>

         function countdown(s)
         {

          }
         }

   </script>
