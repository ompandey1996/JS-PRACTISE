<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            text-align: center;
             background-color: aqua;
             margin-bottom: 0px;
             width:100%;
             height:15vh;
             list-style: none;
             text-align: center;
            border-radius: 15px;
            
        }
       li{
        background-color:rgba(0,0,0,0.7);
        border-bottom: 2px solid red;
       }
    </style>
</head>
<body>
    <button  onclick="myshowhidefun()">CLICKME</button>
    <ol id="ol">
        <li> h</li>  
        <li> he</li>  
        <li> hll</li>  
        <li> ho</li>  
    </ol>
    
    <!-- <></> -->
    <script>
        //hamburger menu//
        function myshowhidefun(){
            let ol=document.getElementById("ol");
             if(ol.style.display==="block"){
               ol.style.display="none";
             }
            else{
                ol.style.display="block";
            }
        }
    </script>
</body>
</html>
