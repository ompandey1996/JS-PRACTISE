    <!-- sites to check regex  Regex R-->
    <script>
        // validate phn no starting with 89 and should be of 10 digits 
      let phnno="8210197015";
      let regex=/[8][0-9]{9}/;
         let test=phnno.match(regex);
          console.log(test);
    </script>
    <script>
   // first character uppercase then lowercase and then a digit and then alphabets//
   let alpha="Asgdhw9kjskd";
   let regex1=/[A-Z]{1}[a-z]+[0-9][a-z]+/;
    let test1 =alpha.match(regex1) ;
     console.log(test1);
    </script>
