 Array Destructing

   Array dest with function
   function arry(){
    return[10,20,];
   }
   let[a,b,c]=arry();
     console.log(a)

     console.log(c)
     function array2(){
        return[1,2,3,4,5,6]
     }
     let[e,d,...args]=array2();
     console.log(e)
     console.log(d)
     console.log(args)
 nested array destructureing

function alp(){
return[
    5,10,
    [1,2,3 ]
]
}

let[k,t,[...arg]]=alp()
console.log(k)
console.log(arg)
