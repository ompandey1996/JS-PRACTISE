<body style="background-color:black;">
   <script>
    //Nested-loop//
      for(let i=0;i<=2;i++){
        for(let  j=1;j<=2;j++){
         console.log(` this is i ${i} this is j${j}`);
        //  console.table(` this is i ${i} this is j${j}`);
        }
      }
   </script>  
   <script>
   //multiple 
     for(let i=1;i<=2;i++){
      for(let j=1;j<=2;j++){
        console.log(`the multiple ${i}*${j}`)
      }
     }
   </script>
   <script>
    //right angle triangle//
      for(let i=1;i<=3;i++){
        let line="";
        for(let j=1;j<=i;j++){
         line+= '*';
        
        }
        console.log(line) // to check if we keep inside loop what will happen 
      }
   </script>
  <script>
   for(i=1;i<=3;i++){
    let triangle=""
    for(let j=1;j<=i;j++){
         triangle+="*"
    }
    console.log(triangle)
   }
  </script>
