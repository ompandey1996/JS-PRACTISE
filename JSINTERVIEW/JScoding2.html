   <script>
      // swapping of two digit no after swapping if original is bigger then swap return true;
      function swap(a) {
         let j = a.join("")
         let x = a.reverse(" ").join(" ");
         if (j < x) {
            return true;
         }
         else {
            return false;

         }
      }

   <script>
      // find avg if empty return 0;
      function avgsum(a) {
         let length = a.length;
         let sum = 0;
         let avg = "";
         if (length == " ") {
            return avg = 0;
         }
         else {
            for (i = 0; i < length; i++) {

               sum += a[i]
            }

            return avg = sum / length;
         }
      }
      console.log(avgsum([]));

   <script>
      //return a no into two halfs example 6  0/p [3,3] 9= [4,5]
      function twohalves(S) {
         let array = [];
         let n = S / 2;

         let floor = Math.floor(n);

         let ceil = Math.ceil(n);

         array.push(floor, ceil);

         return array;
      }
      console.log(twohalves(11));
   </script>
   <script>
      // sum of its cubes//
      function cube(a) {
         let sum = 0;

         for (i = 0; i < a.length; i++) {
            sum += a[i]
         }
         let cubearr = Math.pow(sum, 3)
         return cubearr;
      }
      console.log(cube([1, 3, 1]));
   </script>

   <script>
      //return even no present at  event indexes
      // [1,2,3,4,5,5,6,8];   o/p-6
      function geteven(ev) {
         let evenno = [];
         for (i = 0; i < ev.length; i++) {
            if (i % 2 === 0 && ev[i] % 2 === 0) {
               evenno.push(ev[i])
            }
         }
         return evenno;
      }
      console.log(geteven([1, 2, 3, 4, 5, 5, 6, 8]));   
   </script>

<script>
   //count no of vowels//
   
     
const vowels = ["a", "e", "i", "o", "u"]

function countVowel(str) {
  
    let count = 0;

    // loop through string to test if each character is a vowel
    for (let letter of str.toLowerCase()) {
        if (vowels.includes(letter)) {
            count++;
        }
    }

    // return number of vowels
    return count
}

// take input


const result = countVowel("aeiougfdfrs");

console.log(result);  
</script>

<script>
   // convert uppercase into lower and viceversa
     /// appLE=APPle
      function caseconverter(s){
         let caseconvert="";
         for(i=0;i<s.length;i++){
         if((s[i]==s[i].toUpperCase())){
        let newcase= s[i].toLowerCase()
         caseconvert+=newcase;
         }
         else{
            s[i].toLowerCase();
          caseconvert+=s[i].toUpperCase()
         }
      }
      return caseconvert
   }
    console.log(caseconverter("App"))

<script>
// summing a slice([5,5,7,6],3) o/p-17//
   function slicesum(a,b){
      let extractsum=0;
       let slice=a.slice(0,b);
       for(let i=0;i<=slice.length-1;i++){
          extractsum+=slice[i]
       }
       return extractsum;
   }
   console.log(slicesum([1,2,3,4],3))

<script>
   // count no of 1 in 2d array//
   function count1(a,b){
      let sum1=0;
       let count1_a=0;
       let count2_b=0;
        for(let i=0;i<a.length;i++){
         if(a[i]===1){
            count1_a++
         }
        }
        for(let j=0;j<b.length; j++){
         if(b[j]===1){
            count2_b++
         }
        }
        return sum1+=count1_a + count2_b;
   }
console.log(count1([1,1,1],[1,1,1]))
</script>
