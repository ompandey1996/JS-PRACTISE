  <!-- capitalize fst letter -->
  <script>

    function CapitalizeFstLetter(n) {
      let words = n.split(" ");
      let capitalizedWords = words.map(function (value) {
        return value.charAt(0).toUpperCase() + value.slice(1).toLowerCase();
      });
      return capitalizedWords.join(" ");
    }

    console.log(CapitalizeFstLetter("raM killed TIGER"));

  </script>

    // console.log(parent([1, 12, 3, 4, 5]))   

    function Parent(...n) {
      let evensum = 0;
      let oddsum = 0;

      function even() {
        // Reset evensum to 0 for each function call
        evensum = 0;

        for (let i = 0; i < n.length; i++) {
          if (n[i] % 2 === 0) {
            evensum += n[i];
          }
        }
        return evensum;
      }

      function odd() {
        // Reset oddsum to 0 for each function call
        oddsum = 0;

        for (let i = 0; i < n.length; i++) {
          if (n[i] % 2 !== 0) {
            oddsum += n[i];
          }
        }
        return oddsum;
      }

      even();
      odd();

      if (even() > odd()) {
        return `even ${evensum}`;
      } else {
        return `odd ${oddsum}`;
      }
    }

    console.log(Parent(11, 2, 3, 4));

  <script>
    // given three args   the last element of  arg3 = multiplication of last two digit   of fst two args 
    //  ex 13 13 19 // 3*3=9
    function lastdig(...args) {
      let result = [];
      let multiply;
      //to extract last element
      for (let i = 0; i < args.length; i++) {
        result.push(args[i].toString().split("").slice(-1).join(" "))

      }
      for (i = 0; i < result.length - 1; i++) {
        multiply *= result[i]
      }
      if (multiply == result.length - 1) {
        console.log("true")
      }
      else {
        console.log("false")
      }

    }
    lastdig(13, 14, 19)
  </script>

  <script>

    function frequency(...args) {
      for (let i = 0; i < args.length; i++) {
        let count = 0;  // Move count inside the outer loop to reset for each element

        for (let j = 0; j < args.length; j++) {
          if (args[j] == args[i]) {
            count++;
          }
        }

        console.log(`The count of ${args[i]} is ${count}`);
      }
    }

    frequency("A", "A", "A");  // Corrected function call without square brackets

  </script>

  <script>
    //fibonaci series   means next element sum of   fst two   elements//
    function fibonaci(n) {
      let fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
        console.log(fib)
      }
    }
    fibonaci(4); //o(4)

  </script>

  <script>
    //factorial  4=4*3*2*1
    function findfactorial(n) {
      let factorial = 1;
      for (i = 4; i >= 1; i--) {
        factorial *= i;
      }
      return factorial;
    }
    console.log(findfactorial()) //o(4)
  </script>
