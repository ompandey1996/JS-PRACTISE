<script>
  //find frequency of each array element// 
  function findFrequency(arr) {
    const uniqueElements = Array.from(new Set(arr)); // Get unique elements from the array
    const frequency = [];

    uniqueElements.forEach(element => {
      const count = arr.filter(item => item === element).length;
      frequency.push(`${element} occurrence ${count} times`);
    });


    return frequency;
  }

  const array = [1, 1, 2, 4, 3, 5, 7, 3, 2, 2];
  const frequencyArray = findFrequency(array);
  console.log(frequencyArray.join('\n'));

</script>
<script>
  function chunkArray(array, chunkSize) {
    const chunkedArray = [];

    for (let i = 0; i < array.length; i += chunkSize) {
      const chunk = array.slice(i, i + chunkSize);
      chunkedArray.push(chunk);
    }

    return chunkedArray;
  }

  const result = chunkArray([1, 2, 3, 4, 5, 6, 7, 8], 3);
  console.log(result); // Output: [[1, 2, 3], [4, 5, 6], [7, 8]]

</script>
